---
title: Create a new account for free
---

    <div class="container">
      <div id="main">
        <h1>Create a free account</h1>
        <form action="#" method="post" accept-charset="utf-8">
          <fieldset>
            <legend>Sign Up</legend>
            <p class="item">
              <label for="name">name</label>
              <input type="text" name="name" value="" id="name" autofocus placeholder="name" />
              <span class="hint">Minimum 3 chars</span>
            </p> <!-- .item -->
            <p class="item">
              <label for="surname">surname</label>
              <input type="text" name="surname" value="" id="surname" placeholder="surname" />
              <span class="hint">Minimum 3 chars</span>
            </p> <!-- .item -->
            <p class="item">
              <label for="email">email</label>
              <input type="email" name="email" value="" id="email" />
              <span class="hint">Ex. john@doe.com</span>
            </p> <!-- .item -->
            <p class="actions">
              <input type="submit" value="Submit" />
            </p> <!-- .actions -->
          </fieldset>
        </form>
      </div> <!-- #main -->
    </div> <!-- .container -->
